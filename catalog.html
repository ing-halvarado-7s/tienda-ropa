  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <!-- Incorporar Vuejs mediante uso de cdn -->

<body>
  <div id="app">
    <template>
        <v-app>
            <v-card
              color="grey lighten-4"

                </v-btn>

                </v-btn>
              </v-toolbar>
            </v-card>
            

      <v-main >
        <v-container>
          <v-layout wrap>
            <v-flex xs12 sm8 md5 lg4>
              <!-- <v-subheader grey--text category-title text-uppercase pl-2 theme--light style="font-size: 1.5em;">LÃ­neas</v-subheader> -->
            </v-flex>
            <v-flex xs12 sm8 md5 lg4>
              <v-card flat>
                <v-container pa-1 mt-1>
                  <div v-for="item1 in info">
                    <v-img :src="url+item1.image"></v-img>
                                        
                  </div>
                </v-container>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-main>
     
    </v-app>
</template>

</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    new Vue({

  </script> -->

</html>
